<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Binary Puzzle 6x6</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>V1.07</h1>
	<h1>6x6 Binary Puzzle Game</h1>
	<a id="solveButton" class="noselect" onclick="solve()">Solve</a>
	<p id="delayOutput" style="color:rgb(230, 230, 255)">Delay: 100ms</p>
	<input type="range" min="0" max="500" value="25" class="slider" id="myRange">
	<p style="color:rgb(255, 255, 255)">Click the boxes to toggle them between 1 and 0</p>
	<div id="gridContainer"></div>
	<script src="script.js"></script>
</body>
